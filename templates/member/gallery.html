{% extends "member/layout.html" %}


{% block title %}
    Gallery
{% endblock %}

{% block main %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/member/badminton.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>Badminton court</h5>
            <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/member/futsal.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>Futsal court</h5>
            <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/member/swimmingpool.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>Swimming Pool</h5>
            <p></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<style>
  img {
    width : 60%;
    height : 80%;
  }
</style>


{% endblock %}
